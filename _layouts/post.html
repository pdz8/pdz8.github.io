---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% if site.enable_disqus and page.disqus_id %}
  <script type="text/javascript">
    /*** CONFIGURATION VARIABLES ***/
    var disqus_shortname = 'peterzieske'; // Required - Replace example with your forum shortname
    var disqus_identifier = '{{ page.disqus_id }}';
    var disqus_title = '{{ page.title }}';
    var disqus_url = '{{ site.url }}{{ site.baseurl }}{{ page.url }}';

    /*** DON'T EDIT BELOW THIS LINE ***/
    (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  {% endif %}

</div>
